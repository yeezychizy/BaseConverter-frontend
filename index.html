<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Base Converter</title>
  </head>

  <body>
    <div class="container">
      <h1>Yeezy-Chizy <br>BaseConverter</h1><br></h1>
      <label for="inputNumber">Input Number:</label>
      <input type="text" id="inputNumber" placeholder="Enter input number" />

      <label for="inputBase">Input Base:</label>
      <input type="number" id="inputBase" placeholder="Enter input base" />

      <label for="outputBase">Output Base:</label>
      <input type="number" id="outputBase" placeholder="Enter output base" />

      <button onclick="convertBase()">Convert</button>

      <h2>Result:</h2>
      <p id="result"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
